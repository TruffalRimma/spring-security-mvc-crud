<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<br/>
<hr/>
<div>
    <p th:text="${user.getUsername()}"> Username </p>
    <p th:text="${user.getNickname()}"> Nickname </p>
    <p th:text="${user.getEmail()}"> Email </p>
    <p th:text="${user.getPassword()}"> Password </p>
</div>
<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Update</a>
<br/>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<hr/>
<br/>
<a href="/admin"> Go back </a>
<br/>
<hr/>
<form class="form-logout" method="get" action="/logout">
    <button class="button" type="submit"> Logout</button>
</form>
</body>
</html>
