<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>
Admin page
<br/>
<hr/>
<table border="1" style="width:300px">
    <thead>
    <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Nickname </th>
        <th> Email </th>
        <th> Password </th>
        <th> Action </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"> Id </td>
        <td th:text="${user.getUsername()}"> Username </td>
        <td th:text="${user.getNickname()}"> Nickname </td>
        <td th:text="${user.getEmail()}"> Email </td>
        <td th:text="${user.getPassword()}"> Password </td>
        <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="Edit"> Edit/Delete </a></td>
    </tr>
    </tbody>
</table>
by Rimma
<br/>
<hr/>
<a href="/admin/new"> Add user </a>
<br/>
<hr/>
<form class="form-logout" method="get" action="/logout">
    <button class="button" type="submit"> Logout </button>
</form>
</body>
</html>
